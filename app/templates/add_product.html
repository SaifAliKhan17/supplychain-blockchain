<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Add Product | Blockchain Supply Chain</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f9fafb; }
    .navbar { background: linear-gradient(90deg, #0d6efd, #6610f2); }
    .navbar-brand { color: white !important; font-weight: 600; }
    .card {
      border-radius: 1rem;
      box-shadow: 0 0 15px rgba(0,0,0,0.08);
      max-width: 600px;
      margin: auto;
    }
    label { font-weight: 500; }
    footer { text-align:center; margin-top:2rem; color:#777; }
  </style>
</head>
<body>

  <!-- üîπ Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="/">Blockchain Supply Chain</a>
      <div>
        <a href="/" class="btn btn-light">üè† Home</a>
      </div>
    </div>
  </nav>

  <!-- üîπ Form Card -->
  <div class="container mt-5">
    <div class="card p-4">
      <h3 class="text-center mb-4">‚ûï Add New Product</h3>

      <form method="POST" action="{{ url_for('add') }}">
        <div class="mb-3">
          <label for="product_id" class="form-label">Product ID</label>
          <input type="text" class="form-control" id="product_id" name="product_id"
                 placeholder="Enter unique product ID" required>
        </div>

        <div class="mb-3">
          <label for="name" class="form-label">Product Name</label>
          <input type="text" class="form-control" id="name" name="name"
                 placeholder="Enter product name" required>
        </div>

        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <textarea class="form-control" id="description" name="description"
                    placeholder="Enter short product description" rows="3" required></textarea>
        </div>

        <!-- Optional metadata fields -->
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="quantity" class="form-label">Quantity (optional)</label>
            <input type="number" class="form-control" id="quantity" name="quantity"
                   placeholder="e.g., 500">
          </div>
          <div class="col-md-6 mb-3">
            <label for="manufacturer" class="form-label">Manufacturer (optional)</label>
            <input type="text" class="form-control" id="manufacturer" name="manufacturer"
                   placeholder="e.g., FreshFarms Ltd.">
          </div>
        </div>

        <div class="text-center mt-4">
          <button type="submit" class="btn btn-primary px-4">Add Product</button>
          <a href="/" class="btn btn-secondary px-4 ms-2">Cancel</a>
        </div>
      </form>
    </div>
  </div>

  <footer>
    <p class="mt-4">¬© 2025 Blockchain Supply Chain | Data Integrity Secured</p>
  </footer>

</body>
</html>
