<!-- ====== COMMON HEADER (REFINED) ====== -->
<nav style="
  background: linear-gradient(135deg, #1e3a8a, #2563eb);
  padding: 1.25rem 0;
  box-shadow: 0 12px 34px rgba(30, 58, 138, 0.38);
">
  <div style="
    max-width: 1140px;
    margin: auto;
    padding: 0 1.25rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
  ">

    <!-- Brand -->
    <div style="
      display: flex;
      flex-direction: column;
      line-height: 1.15;
    ">
      <div style="
        font-size: 1.35rem;
        font-weight: 600;
        letter-spacing: 0.6px;
        color: #ffffff;
      ">
        Blockchain Supply Chain
      </div>
      <div style="
        font-size: 0.78rem;
        letter-spacing: 0.12em;
        text-transform: uppercase;
        color: rgba(255,255,255,0.75);
        margin-top: 0.15rem;
      ">
        Integrity & Traceability
      </div>
    </div>

    <!-- Navigation -->
    <div style="
      display: flex;
      align-items: center;
      gap: 0.4rem;
      margin-top: 0.5rem;
    ">
      <a href="/" style="
        color: rgba(255,255,255,0.9);
        text-decoration: none;
        font-size: 0.88rem;
        font-weight: 500;
        padding: 0.45rem 0.85rem;
        border-radius: 999px;
        transition: all 0.25s ease;
      "
      onmouseover="this.style.background='rgba(255,255,255,0.18)'"
      onmouseout="this.style.background='transparent'">
        Dashboard
      </a>

      <a href="{{ url_for('add') }}" style="
        color: rgba(255,255,255,0.9);
        text-decoration: none;
        font-size: 0.88rem;
        font-weight: 500;
        padding: 0.45rem 0.85rem;
        border-radius: 999px;
        transition: all 0.25s ease;
      "
      onmouseover="this.style.background='rgba(255,255,255,0.18)'"
      onmouseout="this.style.background='transparent'">
        Add Product
      </a>

      <a href="{{ url_for('scan_all') }}" style="
        color: rgba(255,255,255,0.9);
        text-decoration: none;
        font-size: 0.88rem;
        font-weight: 500;
        padding: 0.45rem 0.85rem;
        border-radius: 999px;
        transition: all 0.25s ease;
      "
      onmouseover="this.style.background='rgba(255,255,255,0.18)'"
      onmouseout="this.style.background='transparent'">
        Integrity Scan
      </a>
    </div>

  </div>
</nav>
<!-- ====== END HEADER ====== -->
